<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ogar Exporter/Loader Usage </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        body {
            background-color: red;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <script type="module">
        import { OGAR } from './dist/OGAR.module.js';

        let engine;
        let ogarExporter, ogarLoader;

        init();
        function init() {

            console.log( OGAR );

            engine = new OGAR.Engine();
            engine.init( document.body );

            ogarExporter = new OGAR.OGARExporter();
            ogarLoader = new OGAR.OGARLoader();

            const geometry = new OGAR.BoxBufferGeometry( 1, 1, 1 );
            const material = new OGAR.MeshNormalMaterial();
            const mesh = new OGAR.Mesh( geometry, material );
            console.log( 'Original model:', mesh );

            // Uncomment to save cube mesh into 'cube.ogar' 3d model
            // ogarExporter.exportMesh( mesh, 'cube' );

            ogarLoader.load('http://localhost:8080/models/cube.ogar')
                .then( ( asset ) => {

                    const loadedModel = new OGAR.Mesh( asset.geometry, material );
                    console.log( 'Model with the loaded geometry:', loadedModel );
                });
        }

    </script>
</body>
</html>
